<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#667eea" />
    <meta name="description" content="AI驱动的个性化学习平台 - 为大学生提供智能知识图谱和学习路径" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- SEO优化 -->
    <meta name="keywords" content="AI学习,知识图谱,个性化学习,大学生,人工智能,学习平台" />
    <meta name="author" content="AI Learning Platform" />
    <meta property="og:title" content="AI学习平台 - 个性化专属学习知识图谱" />
    <meta property="og:description" content="基于AI技术的智能学习平台，为大学生提供个性化的知识图谱和学习路径规划" />
    <meta property="og:type" content="website" />
    
    <!-- 字体优化 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Material-UI Roboto字体 -->
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    
    <title>AI学习平台 - 个性化专属学习知识图谱</title>
    
    <style>
      /* 初始加载样式 */
      body {
        margin: 0;
        font-family: 'Noto Sans SC', 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f5f5f5;
      }
      
      code {
        font-family: source-code-pro, Menlo, Monaco, Consolas, 'Courier New', monospace;
      }
      
      /* 加载动画 */
      .loading-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        font-size: 18px;
        font-weight: 500;
        margin-bottom: 10px;
      }
      
      .loading-subtitle {
        font-size: 14px;
        opacity: 0.8;
        text-align: center;
        max-width: 300px;
      }
    </style>
  </head>
  <body>
    <noscript>您需要启用JavaScript才能运行此应用程序。</noscript>
    <div id="root">
      <!-- 初始加载页面 -->
      <div class="loading-container">
        <div class="loading-spinner"></div>
        <div class="loading-text">AI学习平台加载中...</div>
        <div class="loading-subtitle">正在为您准备个性化的学习体验</div>
      </div>
    </div>
    
    <!-- 如果JavaScript被禁用的提示 -->
    <noscript>
      <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h2>JavaScript 已被禁用</h2>
        <p>本应用需要JavaScript支持才能正常运行。</p>
        <p>请在浏览器设置中启用JavaScript后重新加载页面。</p>
      </div>
    </noscript>
  </body>
</html>
